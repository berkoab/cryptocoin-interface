<div class="container">
    <h1>Bitcoin Address</h1>
    <form (ngSubmit)="onSubmit(searchForm.value)" #searchForm="ngForm">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" 
        ngModel name="address" 
        required
        #address="ngModel">
      </div>
      <div [hidden]="address.valid || address.pristine"
          class="alert alert-danger">
          Address is required
      </div>
      <div class="form-group">
          <label for="fromDate">From Date</label>
          <input class="form-control" id="fromDate"
            ngModel name="fromDate"
            ngui-datetime-picker date-only="true" 
            (ngModelChange)="storeFromDate($event)"
            #fromDate="ngModel"/>
      </div>
      <div class="form-group">
          <label for="toDate">To Date</label>
          <input class="form-control" id="toDate" 
            ngModel name="toDate"
            ngui-datetime-picker date-only="true"
            (ngModelChange)="storeToDate($event)"
            #toDate="ngModel"/>
      </div>
      <div class="form-group">
          <label for="currency">Currency</label>
          <select class="form-control" id="currency" name="currency" [(ngModel)]='selectedCurrency' required>
            <option *ngFor="let currency of currencies" [value]="currency.currency" [selected]="currency.currency == 'USD'">
              {{currency.currency}} ({{currency.country}})</option>
          </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!searchForm.form.valid">Submit</button>
 
    </form>

    <app-prices [transactions]="transactions" ></app-prices>
</div>
